<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Coming Soon UI by Yuvraj</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body class="body">
    <div class="logo">
      <img src="./Assets/House.png" alt="" srcset="" />
      <h2>Humara <br />Nagar</h2>
    </div>

    <section class="sect">
      <div class="card">
        <p class="soon">
          Coming <br />Soon<span>.</span><span>.</span><span>.</span>
        </p>
      </div>
      <span class="Upper_dot"></span>
      <img
        src="./Assets/3d-business-young-woman-working-at-the-table.png"
        alt=""
        class="working"
      />
    </section>

    <footer>
      <p class="socials">Visit Our Socials</p>
      <div class="icons">
        <a href=""><i class="fa fa-twitter"></i></a>
        <a href=""><i class="fa fa-youtube-play"></i></a>
        <a href=""><i class="fa fa-paper-plane"></i></a>
      </div>
    </footer>

    <div class="circles">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <img
      src="./Assets/casual-life-3d-boy-and-girl-working-on-computer.png"
      alt=""
      class="img2"
    />

</html>
